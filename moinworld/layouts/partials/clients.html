
<section class="bar background-gray no-mb">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="heading text-center">
                    <h2>{{ .Site.Params.clients.title }}</h2>
                </div>

                <p class="lead">
                  {{ .Site.Params.clients.subtitle }}
                </p>

                <ul class="owl-carousel customers">
                    {{ $clients := ( index .Site.Data.clients .Lang ) }}
                    {{ range $clients }}
                    <li class="item" title="{{ .name }}">
                        {{ if .url }}
                        <h4>{{ .name}}</h4>
                            <a href="{{ .url }}" target="_blank">
                                <img src="{{ .image | absURL }}" class="img-responsive" />
                            </a>
                        {{ else }}
                            <img src="{{ .image | absURL }}" alt="{{ .name }}" class="img-responsive" />
                        {{ end }}
                    </li>
                    {{ end }}
                </ul>
                <!-- /.owl-carousel -->
            </div>
        </div>
    </div>
</section>
